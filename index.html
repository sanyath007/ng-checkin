<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Check In</title>
	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- CSS Social Icon Strip Footer -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="checkin">
	<div class="container" ng-controller="formController" data-ng-init="cameraStart()">
		<h2>{{ test }}</h2>

		<div class="row">
			<div class="col-md-7" style="padding: 5px;">
				<video id="camera"  width="640" height="480" style="border: 1px solid #000;" autoplay="autoplay" controls></video><br>

				<div>{{ uploadImage }}</div>
			</div><!-- /.col-md-7 -->

			<div class="col-md-5">
				<div class="row">
					<div class="col-md-12">

						<div class="panel panel-default">
						  	<div class="panel-body" style="text-align: center;">
								<form action="" method="post" enctype="multipart/form-data" class="form-inline">
									<div class="form-group">
										<input type="input" id="cid" name="cid" ng-model="person.cid" class="form-control" placeholder="Please insert year CID...">
									</div>

									<button class="btn btn-primary" ng-click="drawOnCanvas($event)">Check in</button>
								</form>
							</div>
						</div><!-- /.panel -->


						<div class="panel panel-default">
						  	<div class="panel-body">		
					    		<p style="text-align: left;">CID     : {{ person.cid }}</p>
					    		<p style="text-align: left;">Name     : {{ person.fullName }}</p>
					    		<p style="text-align: left;">Position : {{ person.position }}</p>
					    		<p style="text-align: left;">Time in  : {{ person.timein }}</p>
					    		<p style="text-align: left;">Time out : {{ person.timeout }}</p>
						  	</div>
						</div><!-- /.panel -->

						<div class="panel panel-default">
						  	<div class="panel-body">
					  			<img id="displayImage" src="img/person/user8-128x128.jpg" width="100%" height="168">
						  	</div>
						</div><!-- /.panel -->

					</div>
				</div><!-- /.row -->
			</div><!-- /.col-md-5 -->

		</div>
	</div>

	<!-- Footer -->
	<footer class="page-footer font-small blue">

	  	<!-- Copyright -->
	  	<div class="footer-copyright text-center py-3">Â© 2018 Copyright:
	    	<a href="https://mdbootstrap.com/bootstrap-tutorial/"> MDBootstrap.com</a>
	  	</div>
	  	<!-- Copyright -->

	</footer>
	<!-- Footer -->
</body>
</html>
