<div class="container" ng-controller="FormController">
	<ol class="breadcrumb">
	  	<li><a href="#">หน้าหลัก</a></li>
	  	<li class="active">ลงเวลาปฏิบัติงาน</li>
	</ol>
    
    <div class="page-header">
  		<h2>{{ pageTitle }}</h2>
	</div>

	<div class="row">
		<div class="col-md-7">
			<div class="pretty p-switch p-fill pull-right">
		        <input type="checkbox" id="cameraStatus" ng-model="onCamera" ng-click="cameraStart($event)" />
		        <div class="state">
		            <label>On Camera</label>
		        </div>
		    </div><br>
		</div>
	</div>

	<div class="row">
		<div class="col-md-7">
		    <div class="panel panel-default">
				<div class="panel-body" style="text-align: center;">
					<video 	id="camera"
							width="100%" height="480"
							autoplay="autoplay" 
							controls /><br>
				</div>
			</div>
			<!-- <div>{{ uploadImage }}</div> -->
		</div><!-- /.col-md-7 -->

		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12">

					<div class="panel panel-default">
					  	<div class="panel-body" style="text-align: center;">
							<form action="" method="post" enctype="multipart/form-data" class="form-inline">
								<div class="form-group">
									<input 	type="input" 
											id="cid" 
											name="cid" 
											ng-model="cid" 
											class="form-control" 
											placeholder="Please insert year CID...">
								</div>


								<button class="btn btn-primary" ng-click="checkin($event)">ลงเวลา</button>

								<input type="text" ng-model="timein" class="form-control">
								<!-- <button class="btn btn-primary" ng-click="addFireData($event)">Fire Data</button> -->
							</form>
						</div>
					</div><!-- /.panel -->

					<div class="panel panel-default">
					  	<div class="panel-body">		
				    		<p style="text-align: left;">เลข 13 หลัก   	: {{ employee.cid }}</p>
				    		<p style="text-align: left;">ชื่อ-สกุล     	: {{ employee.fullName }}</p>
				    		<p style="text-align: left;">ตำแหน่ง 		: {{ employee.position }}</p>
				    		<p style="text-align: left;">เวลาเข้า  		: {{ employee.timein }}</p>
				    		<p style="text-align: left;">คะแนน 			: {{ employee.timeinScore  }}</p>
					  	</div>
					</div><!-- /.panel -->

					<div class="panel panel-default">
					  	<div class="panel-body">
				  			<img id="displayImage" src="img/person/user8-128x128.jpg" width="100%" height="168">
					  	</div>
					</div><!-- /.panel -->

				</div>
			</div><!-- /.row -->
		</div><!-- /.col-md-5 -->

	</div><!-- /.row -->

</div><!-- /.container -->
